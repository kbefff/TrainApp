<!DOCTYPE html>
<html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

  </script>

  <!-- moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">



</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h2 class="text-center">Train Schedule</h2>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-12-10" id="curent-schedule">
        <div class="card">
          <div class="card-header">Current Schedule</div>
          <div class="card-body" id="current-trains">
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Fequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- jQuery dynamically create content -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">New Train</div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control input-fields" id="name-input" placeholder="">
              </div>
              <div class="form-group">
                <label for="role">Destination</label>
                <input type="text" class="form-control input-fields" id="destination-input" placeholder="">
              </div>
              <div class="form-group">
                <label for="start-date">First Train Time</label>
                <input type="text" class="form-control input-fields" id="first-train-input" placeholder="">
              </div>
              <div class="form-group">
                <label for="monthly-rate">Frequency (min)</label>
                <input type="text" class="form-control input-fields" id="frequency-input" placeholder="">
              </div>
              <button type="submit" class="btn btn-primary" id="submit"> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>


  <!-- Used for Bootstrap -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>


  <script src="assets/javascript/script.js"></script>
</body>

</html>
